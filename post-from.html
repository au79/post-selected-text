<html>
  <head>
    <title>Post selected text</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Post selected text</h1>

    <h2>Status</h2>
    <div id="status-message">
      <span id="sending-request" style="display: none;">Posting the selected text.</span>
      <span id="success" style="display: none;">Receieved the response shown below.</span>
      <span id="set-url" class="error-message" style="display: none;">Please set the URL in the extension options.</span>
      <span id="failure" class="error-message" style="display: none;">An error occurred: <span id='error-text'></span></span>
    </div>

    <h2>Selected text</h2>
    <div id="selected-text">
      
    </div>

    <h2>Server response</h2>
    <div id="server-response">
      
    </div>

    
  </body>
</html>
